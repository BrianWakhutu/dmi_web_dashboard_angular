<div>
    <h5>COVID-19 Results</h5>
    <div class="covid19resultsCharts">
        <div>
            <highcharts-chart [Highcharts]="Highcharts" [options]="overallpositivitychartOptions"
                style="width: 100%; height: 400px; display: block"></highcharts-chart>
        </div>

        <div class="covid19resultsCharts">
            <highcharts-chart [Highcharts]="Highcharts" [options]="covid19resultsagainstenrollmentperfacilitychartOptions"
                style="width: 100%; height: 400px; display: block"></highcharts-chart>
        </div>
        <div>
            <highcharts-chart [Highcharts]="Highcharts" [options]="covid19positivitybygenderchartOptions"
                style="width: 100%; height: 400px; display: block"></highcharts-chart>
        </div>
        <div>
            <highcharts-chart [Highcharts]="Highcharts" [options]="covid19positivitybyageandgenderchartOptions"
                style="width: 100%; height: 400px; display: block"></highcharts-chart>
        </div>

    </div>
</div>
